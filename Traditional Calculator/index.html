<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
        <form action="">
            <p>Casio</p>
            <input id="input" type="text" readonly placeholder="0">
            <hr>
            <br>
            <input type="button" class="button number" onclick="btnClick('7')" value="7">
            <input type="button" class="button number" onclick="btnClick('8')" value="8">
            <input type="button" class="button number"onclick="btnClick('9')" value="9">
            <input type="button" class="button operator"onclick="btnClick('/')" value="/">
            <br>
            <input type="button" class="button number" onclick="btnClick('4')"  value="4">
            <input type="button" class="button number" onclick="btnClick('5')" value="5">
            <input type="button" class="button number" onclick="btnClick('6')" value="6">
            <input type="button" class="button operator" onclick="btnClick('*')" value="*">
            <br>
             <input type="button" class="button number"onclick="btnClick('1')" value="1">
            <input type="button" class="button number"onclick="btnClick('2')" value="2">
            <input type="button" class="button number"onclick="btnClick('3')" value="3">
            <input type="button" class="button operator"onclick="btnClick('+')" value="+">
            <br>
             <input type="button" class="button clear"onclick="clearScreen()" value="c">
            <input type="button" class="button number"onclick="btnClick('0')" value="0">
            <input type="button" class="button result"onclick="result()" value="=">
            <input type="button" class="button operator"onclick="btnClick('-')" value="-">
            <br>
                        <input type="button" class="button clearOne"onclick="clearOne()" value="CC">


        </form>
        

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
