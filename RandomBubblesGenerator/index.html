			function previewHandler() {
				var canvas = document.getElementById("canvas");
				var context = canvas.getContext("2d");

				fillBackground(canvas, context);
				var selectObj = document.getElementById("shape");
				var index = selectObj.selectedIndex;
				var shape = selectObj[index].value;
				if (shape == "square") {
					for (var squares = 0; squares < 20; squares++) {
						drawSquare(canvas, context);
					}
				} else if (shape == "circle") {
					for (var circle = 0; circle < 20; circle++) {
						drawCircle(canvas, context);
					}
				}
			}
			function fillBackground(canvas, context) {
				var selectObj = document.getElementById("backgroundColor");
				var index = selectObj.selectedIndex;
				var background = selectObj[index].value;

				context.fillStyle = background;
				context.fillRect(0, 0, canvas.width, canvas.height);
			}

			function drawSquare(canvas, context) {
				var w = Math.floor(Math.random() * 40);
				var x = Math.floor(Math.random() * canvas.width);
				var y = Math.floor(Math.random() * canvas.height);
				context.fillStyle = "lightblue";
				context.fillRect(x, y, w, w);
			}
			function drawCircle(canvas, context) {
				var r = Math.floor(Math.random() * 40);
				var x = Math.floor(Math.random() * canvas.width);
				var y = Math.floor(Math.random() * canvas.height);
				context.beginPath();
				context.arc(x, y, r, 0, degreesToRadians(360));
				context.fillStyle = "lightblue";

				context.fill();
			}
			function degreesToRadians(n) {
				//360 degree = 2PI radians
				return (Math.PI / 180) * n;
			}
